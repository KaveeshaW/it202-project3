<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>project3</title>
</head>
<body>
    <canvas id="canvas-demo" width="1500%" height="600%" style = "background: url(tomJerry.jpg); background-size: 100% 100%;">
         This will be displayed if your browser doesn't
         support the canvas element. The closing tag is
         necessary.
    </canvas>
    <script>
      const demoCanvas = document.getElementById('canvas-demo').getContext('2d');
      
      const notContextCanvas = document.getElementById('canvas-demo');
      
      let level = 1;
      let player = {x:100, y:300, radius: 29, color: "blue", lives: 3, score: 0};
      let enemy = {x:100, y: 100, radius: 48, color: "red", speed: 16, name: "enemy"};
      let benefit = {x: 100, y: 200, radius: 39, color: "green", speed: 13, name: "benefit"};
      //water marks, 


      //event handlers change the values
      document.addEventListener("keydown", (e) => {
        if(e.key == " ") {
          draw();
        }
      });
      

      document.addEventListener("keydown", (e) => {
        if(e.key == "ArrowUp") {
          player["y"] -= 30;
        }
        if(e.key == "ArrowDown") {
          player["y"] += 30;
        }
      });
      
      const start = () => {                
        demoCanvas.beginPath();  
        let spike = new Image();
        demoCanvas.fillStyle = "black";
        demoCanvas.font = "40px Times New Roman";
        demoCanvas.fillText("Welcome to the Tom and Jerry Simulator!", 825, 100);
        demoCanvas.font = "20px Times New Roman";
        demoCanvas.fillText("Press the space bar to play!", 825, 125);
        demoCanvas.fillText("Move the blue player up and down!", 825, 150);
        demoCanvas.fillText("Try to hit the green circle to gain points!", 825, 175);
        demoCanvas.fillText("Avoid the red circle, it will lower your life counter!", 825, 200);
        demoCanvas.fillText("If you get to 0 lives, it is game over!", 825, 225);
        demoCanvas.fillText("There are 4 levels!", 825, 250);
        demoCanvas.fillText("To increase a level, get two points!", 825, 275);
        demoCanvas.closePath();
      }

      const end = () => {
        demoCanvas.clearRect(0, 0, notContextCanvas.width, notContextCanvas.height);
        demoCanvas.beginPath();        
        demoCanvas.fillStyle = "black";
        demoCanvas.font = "40px Times New Roman";
        demoCanvas.fillText("Game over! Thanks for playing", 700, 150);
        demoCanvas.closePath();
      }
      
      const drawObject = (object) => {
        demoCanvas.beginPath();
        demoCanvas.arc(object["x"], object["y"], object["radius"], 0, Math.PI*2);
        demoCanvas.fillStyle = object.color;
        demoCanvas.fill();
        demoCanvas.closePath();
      }
      
      const reposition = (object) => {
        if(object["x"] >= notContextCanvas.width  + object["radius"]) {
          object["x"] = -object["radius"];
        }
      }
      
      //other is either the benefit or the harm character
      const hitDetection = (player, other) => {
        var dx = player.x - other.x;
        var dy = player.y - other.y;
        var distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < player.radius + other.radius) {
            if(other.name === "enemy") {
              player.lives -= 1;
            }
            if(other.name === "benefit") {
              player.score += 1;  
            }
            other.y = Math.floor(Math.random() * notContextCanvas.height);
            //want the player to have some reaction
            other.x = notContextCanvas.width - 600;
        }
      }
      
      const drawInfo = () => {
        demoCanvas.beginPath();
        demoCanvas.fillStyle = "black";
        demoCanvas.font = "30px Times New Roman";
        demoCanvas.fillText("Player Lives: " + player.lives, 30, 40, 1200);
        demoCanvas.fillText("Player Score: " + player.score, 600, 40, 1200);
        demoCanvas.fillText("Level: " + level, 1200, 40, 1200);
        demoCanvas.closePath();
      }
      
      //clears the canvas
      //updates enemy and player characters
      const updateCanvas = () => {
        demoCanvas.clearRect(0, 0, notContextCanvas.width, notContextCanvas.height);

        enemy["x"] += enemy.speed;
        benefit["x"] += benefit.speed;
      }

      //score mod 100, game level property
      //level and speed, based on time, score
      const draw = () => {
        updateCanvas();

        reposition(enemy);
        reposition(benefit);

        drawObject(player);
        drawObject(enemy);
        drawObject(benefit);

        hitDetection(player, enemy);
        hitDetection(player, benefit);
        
        //let score = player.score;
        //if(player.score % 2 === 0) {
        //  if(beenIn === false) {
          //  speed++;
          //  level++;
          //  beenIn = true;
          //}
        //}
        //
        
        
        
        if(player.score === 2) {
          enemy.speed = 19;
          level = 2;
        }
        else if(player.score === 4) {
          enemy.speed = 22;
          level = 3;
        }
        else if(player.score === 6) {
          enemy.speed = 26;
          level = 4;
        }
        
        if(player.lives === 0) {
          end();
          return;
        }  

        drawInfo();
        
        window.requestAnimationFrame(draw);
      }
      //use functions here
      start();
      
    </script>
</body>
</html>
